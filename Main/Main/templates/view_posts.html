
<{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">

              <small class="text-muted">{{ post.date_posted.strftime("%d/%m/%Y, %H:%M:%S %p") }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('new_post')}}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}>
